{% extends "header.html" %}
{% block content %}

{% for message in get_flashed_messages() %}
    <div>
        {{ message }}
    </div>
{% endfor %}

<div>
    {% if current_user.is_authenticated %}
        <p>
            Hi {{ current_user.name }}
        </p>
    {% endif %}


    {% for item in delClassList %}
        <p>
            {{item.title}}
        </p>
    {% endfor %}


</div>

{% endblock %}
