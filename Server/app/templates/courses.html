{% extends "base.html" %} {% block content %}

<div class="container">
    <h4>Course List</h4>
    <div class="row">
        <div class="col s12">
            <table id="todo-table" class="highlight">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody>
                    {%- for item in courseList %}
                    <!-- Loop through all elements in DB -->
                    <tr>
                        <td>{{ item.courseID }} </td>
                        <td>{{ item.title }}</td>
                        <td>
                            <a href="/course/{{item.courseID}}">
                                <button type="submit" href="/course/{{item.courseID}}" class="waves-effect waves-light btn green">View More</button></a>
                        </td>
                        <td>
                    </tr>
                    {%- endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
