<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{{ url_for( 'static', filename = 'css/materialize.min.css')}}"  media="screen,projection">
        <link type = "text/css" rel="stylesheet" href="{{url_for ('static', filename = 'css/style.css')}}">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% block title %} {% if title %}<title>{{title}}</title>{% else %}<title>Project Narwhal</title>{% endif %} {% endblock %}
    </head>
    <body>
        <div class = "container">
            <h1>Oops! You're not supposed to be here</h1>
            <h4>Looks like you tried to access something you shouldn't. <br><br>
            Click here to go back to the homepage</h4>
            <a class="waves-effect waves-light btn valign" href = '/'>Go Home</a>
        </div>
