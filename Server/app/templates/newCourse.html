{% extends "base.html" %} {% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div>
        {{ message }}
    </div>
    {% endfor %}


    <h2>Add Course</h2>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p class="input-field">
            Title: {{ form.title }}
        </p>
        <p>
            Description: {{ form.description }}
        </p>
        <br>
        <p><input type="submit" value="Add Course"></p>
    </form>
    <br>
</div>
{% endblock %}
