{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            {% for message in get_flashed_messages() %}
            <div class = "toast">
            {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>


    <h2>Add Course</h2>
    <div class="row">
        <form action="" method="post" name="login">
            {{ form.hidden_tag() }}
            <div class="col l6 s12">
                <div class="input-field">
                    {{ form.title(class_="validate") }}
                    <label class="active" for="title">Title</label>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col l6 s12">
            <div class="input-field">
                {{ form.description(class_="validate") }}
                <label class="active" for="description">Description</label>
            </div>
        </div>
    </div>

    <button class="btn waves-effect waves-light green" input type="submit" value="Add Course">Create
            <i class="material-icons right">send</i>
        </button>
    </form>
    <br>
</div>
{% endblock %}
