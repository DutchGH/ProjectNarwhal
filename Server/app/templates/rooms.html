{% extends "header.html" %}
{% block content %}

{% for message in get_flashed_messages() %}
    <div>
        {{ message }}
    </div>
{% endfor %}

<div>
    {% if current_user.is_authenticated %}
        <p>
            Hi {{ current_user.name }}
        </p>
    {% endif %}

    {% for item in roomList %}
        <p>
            <a href='/rooms/{{item.roomID}}'>{{item.roomCode}}</a>
        </p>
    {% endfor %}
</div>

{% endblock %}
