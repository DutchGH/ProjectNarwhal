{% extends "base.html" %} {% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div>
        {{ message }}
    </div>
    {% endfor %}

    <div class="row">
        <h2>Sign In</h2>
    </div>
    <div class="row">
        <div class = "col-l6">
        <form action="" method="post" name="login">
            {{ form.hidden_tag() }}
            <p >
                {{form.username(placeholder="User Name", class = "col-l6")}}
            </p>
            <p>
                {{ form.password(placeholder = "Password") }}
            </p>
            <p><button class="btn waves-effect waves-light" type="submit" value="Sign In">Sign In</button></p>
        </form>
    </div>
    </div>
</div>
{% endblock %}
