{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            {% for message in get_flashed_messages() %}
            <div class = "toast">
            {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="row">
        <h2>Sign In</h2>
    </div>
    <div class="row">
        <div class = "col s12 l6">
        <form action="" method="post" name="login">
            {{ form.hidden_tag() }}
            <div class="input-field">
                    {{form.username(class_="validate")}}
                    <label class="active" for="username">Username</label>
            </div>
            <div class="input-field">
                    {{ form.password(class_="validate") }}
                    <label class="active" for="password">Password</label>
            </div>

            <p><button class="btn waves-effect waves-light" type="submit" value="Sign In">Sign In</button></p>
        </form>
    </div>
    <br>
    <div class = "row">
    <div class = "col s12 l12">
    <p>Need to create an account? <a href="/createaccount">Click Here</a></p>
    </div>
</div>
</div>
</div>
{% endblock %}
