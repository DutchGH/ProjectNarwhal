{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="l12">
            <h3>My Account</h3>
        </div>
    </div>
    <div class="row">
        <div class="col l6 s12 ">
            <h4>Account Details</h4>
            <p><b>Username:</b> {{current_user.username}}</p>
            <p><b>Name:</b> {{current_user.name}}</p>
            <p><b>Email: </b> {{current_user.email}}</p>
        </div>
        <div class="col l6 s12">
            <h4>Currently Enrolled Modules</h4>
            <ul>
                {% for item in delClassList %}
                <li>{{item.title}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
