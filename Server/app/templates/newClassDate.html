{% extends "base.html" %} {% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div>
        {{ message }}
    </div>
    {% endfor %}


    <h2>Add Date for Class</h2>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col s12">
                <div class="col s3">
                    <p>Start Date:{{ form.dateHour }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="col s2">
                    <p>
                        Day:{{ form.dateDay }}</p>
                </div>
                <div class="col s2">
                    <p>Month:{{ form.dateMonth }}</p>
                </div>
                <div class="col s2">
                    <p>Year:{{ form.dateYear }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" input type="submit" value="Choose Date">Next
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <br>
</div>
{% endblock %}
